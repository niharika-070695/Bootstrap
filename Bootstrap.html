<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      #b1 {
        color: white;
        background-color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Introduction to Bootstrap</h2>
    <button id="b1">Without bootstrap</button>
    <button id="b2" class="btn btn-primary">With bootstrap</button>
    <button id="b3" class="btn btn-outline-primary">With bootstrap</button>
  </body>
</html>
